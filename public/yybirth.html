            100% {

            }

            0% { transform: translateY(-100px) rotate(var(--rotation)); }
            100% { transform: translateY(100vh) rotate(calc(var(--rotation) + 360deg)); }
        }

            25% { transform: translateX(var(--shake-amount)) rotate(var(--rotation)); }
            50% { transform: translateX(0) rotate(var(--rotation)); }
            75% { transform: translateX(calc(-1 * var(--shake-amount))) rotate(var(--rotation)); }
            100% { transform: translateX(0) rotate(var(--rotation)); }
